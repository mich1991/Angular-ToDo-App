<div class="container">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{config?.title}}</span>
    </div>
  </nav>

  <div class="row">
    <button class="btn col s2 offset-s10">Add Task</button>
    <button class="btn col s2 offset-s10">Close</button>
  </div>

  <div class="row">
    <input class="col s8" type="text" placeholder="Dodaj zadanie i datÄ™ wykonania" />
    <input class="col s2 disabled" type="date" />
    <button class="btn-floating">+</button>
  </div>

  <ul class="collection">
    <li class="collection-item row">
      <span class="col s10">1 Work out - 11.07 Thursday</span>
      <div class="col s2 right-align">
        <button class="btn-floating btn-small red">
          <i class="material-icons">remove</i>
        </button>
        <button class="btn-floating btn-small green ml-5">
          <i class="material-icons">check</i>
        </button>
      </div>
    </li>
    <li class="collection-item row">
      <span class="col done">Clean the bucket</span>
    </li>
  </ul>

  <h1>No tasks for today:-)</h1>

  <button class="btn red">Clear</button>

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">
        {{config?.date | date: 'yyyy'}} {{ config?.footer }}
      </div>
    </div>
  </footer>
</div>
