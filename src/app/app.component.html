<div class="container">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{config?.title}}</span>
    </div>
  </nav>

  <div class="row">
    <ng-container *ngIf="editMode; then editOn else editOff" ></ng-container>
      <ng-template #editOn>
        <button class="btn col s2 offset-s10" (click)="switchMode()" >Close</button>
      </ng-template>

      <ng-template #editOff>
        <button class="btn col s2 offset-s10" (click)="switchMode()" >Add Task</button>
      </ng-template>
  </div>

  <div class="row" *ngIf="editMode" >
    <input class="col s8" type="text" placeholder="Add task here..." 
      [(ngModel)]="taskName"
    />
    <input class="col s2 disabled" type="date"
      [(ngModel)]="taskDate"
    />
    
    <button class="btn-floating" 
      (click) = 'createTask();'
      [disabled] = 'taskName ==="" || taskDate === ""'
    >+</button>
  </div>
  
  <ul class="collection" *ngIf="tasks.length > 0; else noTasks">
    <li class="collection-item row" *ngFor="let task of tasks; let i = index">
      <span class="col s10">{{i+1}}. {{task.name}} - {{task.deadline | date: 'd.MM EEEE'}}</span>
      <div class="col s2 right-align">
        <button class="btn-floating btn-small red">
          <i class="material-icons">remove</i>
        </button>
        <button class="btn-floating btn-small green ml-5">
          <i class="material-icons">check</i>
        </button>
      </div>
    </li>
    <li class="collection-item row">
      <span class="col done">Clean the bucket</span>
    </li>
  </ul>
  <ng-template #noTasks>
    <h1>No tasks for today:-)</h1>
  </ng-template>

  <button class="btn red" (click)='clearTasks()' [disabled]="tasks.length === 0 ">Clear</button>

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">
        {{config?.date | date: 'yyyy'}} {{ config?.footer }}
      </div>
    </div>
  </footer>
</div>
